<div id="emails-section">
  <h2>Email Addresses ({{ emails|length }})</h2>
  {% if emails %}
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Address</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for em in emails %}
      <tr>
        <td>{{ em.email_type }}</td>
        <td>{{ em.address }}</td>
        <td>
          <button hx-delete="/companies/{{ company.id }}/emails/{{ em.id }}"
                  hx-target="#emails-section" hx-swap="outerHTML"
                  hx-confirm="Remove this email address?" class="outline"
                  style="padding:4px 10px;font-size:.85em;">Remove</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="empty-state">No email addresses.</p>
  {% endif %}

  <form hx-post="/companies/{{ company.id }}/emails"
        hx-target="#emails-section" hx-swap="outerHTML">
    <fieldset role="group">
      <select name="email_type">
        <option value="general">General</option>
        <option value="support">Support</option>
        <option value="sales">Sales</option>
        <option value="billing">Billing</option>
      </select>
      <input type="email" name="address" placeholder="info@company.com" required>
      <button type="submit">Add</button>
    </fieldset>
  </form>
</div>
