<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account - CRM Extender</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="container" style="max-width: 420px; margin-top: 10vh;">
    <article>
      <header>
        <h2 style="margin-bottom: 0;">CRM Extender</h2>
        <p><small>Create your account</small></p>
      </header>

      {% if error %}
      <p role="alert" style="color: var(--pico-del-color);">{{ error }}</p>
      {% endif %}

      <form method="post" action="/register">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autofocus>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">

        <button type="submit">Create Account</button>
      </form>

      {% if google_oauth_enabled %}
      <hr>
      <a href="/auth/google" role="button" class="outline" style="width:100%; text-align:center;">
        Sign in with Google
      </a>
      {% endif %}

      <p style="text-align:center; margin-top:1rem;"><a href="/login">Already have an account? Sign in</a></p>
    </article>
  </main>
</body>
</html>
